<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Go Lang Final Project</title>
    <!-- Google Font Link (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f2e6d9, #f9f5f1); /* Soft latte gradient */
        min-height: 100vh;
        color: #333333;
        font-family: 'Poppins', sans-serif; /* Apply Poppins font */
      }
      .navbar {
        background: #d6c6b3; /* Matte coffee tone for navbar */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #3e2f24; /* Deep coffee brown */
      }
      .navbar-nav .nav-link {
        color: #3e2f24;
        font-weight: 500;
      }
      .navbar-nav .nav-link:hover {
        color: #5d4e3e; /* Muted hover color */
      }
      .card {
        border-radius: 1rem;
        background: #fdf8f4; /* Soft latte background for cards */
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #3e2f24; /* Deep coffee brown */
      }
      .btn {
        border-radius: 0.5rem;
        font-weight: 500;
      }
      .btn-primary {
        background-color: #6d4c41; /* Latte brown for primary button */
        border: none;
      }
      .btn-info {
        background-color: #1d8a98;
        border: none;
      }
      .btn-warning {
        background-color: #ffbc5b;
        border: none;
      }
      .btn-danger {
        background-color: #e57373;
        border: none;
      }
      .text-muted {
        color: #6d4c41;
      }
      .text-primary {
        color: #6d4c41 !important;
      }
      /* Responsive adjustments for smaller screens */
      .form-container {
        max-width: 600px;
        margin: 0 auto;
      }
      @media (max-width: 767px) {
        .form-container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Stock Inventory</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/categories">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <!-- Updated form-container for responsive behavior -->
        <div class="col-12 col-md-8 col-lg-6 form-container">
          <h2>Add Product</h2>
          <hr />
          
          <!-- Form to Add Product -->
          <form action="/products/add" method="POST">
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                autocomplete="off"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select class="form-select" name="category_id" required>
                {{ range .categories }}
                  <option value="{{ .Id }}">{{ .Name }}</option>
                {{ end }}
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Stock</label>
              <input
                type="number"
                class="form-control"
                name="stock"
                autocomplete="off"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea
                class="form-control"
                name="description"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="float-end">
              <a href="/products" class="btn btn-secondary">Back</a>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Lang Final Project</title>
    <!-- Google Font Link (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background: linear-gradient(135deg, #f2e6d9, #f9f5f1); /* Soft latte gradient */
        min-height: 100vh;
        color: #333333;
        font-family: 'Poppins', sans-serif; /* Apply Poppins font */
      }
      .navbar {
        background: #d6c6b3; /* Matte coffee tone for navbar */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #3e2f24; /* Deep coffee brown */
      }
      .navbar-nav .nav-link {
        color: #3e2f24;
        font-weight: 500;
      }
      .navbar-nav .nav-link:hover {
        color: #5d4e3e; /* Muted hover color */
      }
      .card {
        border-radius: 1rem;
        background: #fdf8f4; /* Soft latte background for cards */
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #3e2f24; /* Deep coffee brown */
      }
      .btn {
        border-radius: 0.5rem;
        font-weight: 500;
      }
      .btn-primary {
        background-color: #6d4c41; /* Latte brown for primary button */
        border: none;
      }
      .btn-info {
        background-color: #1d8a98;
        border: none;
      }
      .btn-warning {
        background-color: #ffbc5b;
        border: none;
      }
      .btn-danger {
        background-color: #e57373;
        border: none;
      }
      .text-muted {
        color: #6d4c41;
      }
      .text-primary {
        color: #6d4c41 !important;
      }
      .pagination-container {
        display: flex;
        justify-content: flex-end;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Stock Inventory</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/categories">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Main Content -->
    <div class="container mt-5">
      <h2>List Products</h2>
      <hr>
      <!-- Back to Home Button -->
      <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
      <a href="/products/add" class="btn btn-primary mb-3">Add Product</a>

      <table class="table table-bordered mt-3 text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{ range .products }}
          <tr>
            <td>{{ .Name }}</td>
            <td>{{ .Category.Name }}</td>
            <td>{{ .Stock }}</td>
            <td>
              <a href="/products/detail?id={{ .Id }}" class="btn btn-info text-light">Detail</a>
              <a href="/products/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
              <a href="/products/delete?id={{ .Id }}" class="btn btn-danger text-light" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
    <!-- End of Main Content -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>

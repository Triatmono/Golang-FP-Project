<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Lang Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background: linear-gradient(135deg, #f2e6d9, #f9f5f1); /* Soft latte gradient */
        min-height: 100vh;
        color: #333333;
        font-family: 'Poppins', sans-serif; /* Apply Poppins font */
      }
      .navbar {
        background: #d6c6b3; /* Matte coffee tone for navbar */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #3e2f24; /* Deep coffee brown */
      }
      .navbar-nav .nav-link {
        color: #3e2f24;
        font-weight: 500;
      }
      .navbar-nav .nav-link:hover {
        color: #5d4e3e; /* Muted hover color */
      }
      .card {
        border-radius: 1rem;
        background: #fdf8f4; /* Soft latte background for cards */
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #3e2f24; /* Deep coffee brown */
      }
      .btn {
        border-radius: 0.5rem;
        font-weight: 500;
      }
      .btn-primary {
        background-color: #6d4c41; /* Latte brown for primary button */
        border: none;
      }
      .btn-warning {
        background-color: #f39c12;
        border: none;
      }
      .btn-danger {
        background-color: #e74c3c;
        border: none;
      }
      .btn-secondary {
        background-color: #9e9e9e;
        border: none;
      }
      .text-muted {
        color: #6d4c41;
      }
      /* Responsive adjustments for smaller screens */
      .form-container {
        max-width: 800px;
        margin: 0 auto;
      }
      @media (max-width: 767px) {
        .form-container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Stock Inventory</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/categories">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <div class="container mt-5">
      <h2>List Categories</h2>
      <hr>

      <!-- Buttons for adding and going back to home -->
      <div class="mb-3">
        <a href="/" class="btn btn-secondary">Back to Home</a>
        <a href="/categories/add" class="btn btn-primary">Add Category</a>
      </div>

      <!-- Categories Table -->
      <div class="table-responsive mt-3">
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th style="min-width: 200px;">Name</th>
              <th style="min-width: 150px;">Action</th>
            </tr>
          </thead>
          <tbody>
            {{ range .categories }}
            <tr>
              <td>{{ .Name }}</td>
              <td>
                <a href="/categories/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                <a href="/categories/delete?id={{ .Id }}" class="btn btn-danger text-light" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
              </td>
            </tr>
            {{ end }}
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
